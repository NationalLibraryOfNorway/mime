<div role="list" id="metadata-container" class="metadata-container">
  <div *ngFor="let metadata of manifest?.metadata" class="metadata">
    <div class="title">{{metadata.label}}</div>
    <span class="content" [innerHTML]="metadata.value"></span>
  </div>
  <div *ngIf="manifest?.attribution">
    <div class="title">{{intl.attribution}}</div>
    <span class="content attribution" [innerHTML]="manifest?.attribution"></span>
  </div>
</div>
