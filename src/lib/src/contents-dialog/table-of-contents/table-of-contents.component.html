<div role="list" class="toc-container">
  <div *ngFor="let structure of manifest?.structures">
    <div class="toc-link" [class.currentCanvasGroup]="currentCanvasGroupIndex === structure.canvasIndex" (click)="goToCanvas(structure.canvasIndex)"
      fxLayout="row" fxLayoutAlign="space-between center">
      <span class="label">{{structure.label}}</span>
      <span class="canvasGroupIndex">{{structure.canvasIndex + 1}}</span>
    </div>
  </div>
</div>
