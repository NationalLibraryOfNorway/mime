<div fxLayout="column">
  <h1 class="page-dialog-title">{{intl.goToPageLabel}}</h1>
  <form [formGroup]="pageForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
    <mat-form-field [floatLabel]="'always'">
      <input id="goToPageInput" type="number" matInput min="1" [placeholder]="intl.enterPageNumber" formControlName="pageNumber">
      <mat-error id="pageDoesNotExistsError" *ngIf="pageNumber.errors?.max">{{intl.pageDoesNotExists}}</mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button id="cancelButton" type="button" mat-button matDialogClose>CANCEL</button>
      <button id="goToPageSubmitButton" type="submit" mat-button [disabled]="pageForm.pristine || pageForm.invalid">OK</button>
    </div>
  </form>
</div>
