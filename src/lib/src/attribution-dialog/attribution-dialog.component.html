<div id="attribution-container" class="attribution-container">
  <md-toolbar class="attribution-toolbar">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
      <div>{{intl.attribution}}</div>
      <button md-icon-button [attr.aria-label]="intl.close" [mdTooltip]="intl.close" [md-dialog-close]="true"><md-icon>close</md-icon></button>
    </div>
  </md-toolbar>
  <div class="contents">{{manifest.attribution}}</div>
</div>
