<md-toolbar>
  <div *ngIf="searchResult" fxLayout="row" fxFlex fxLayoutAlign="space-between center">
    <div fxFlex class="current-hit-label" [ngClass]="{'not-on-page': !isHitOnActivePage}" fxFlex [innerHTML]="intl.currentHitLabel(currentIndex + 1, searchResult.size())">
    </div>
    <div class="navigation-buttons">
      <button id="footerNavigateBeforeHitButton" md-icon-button [attr.aria-label]="intl.previousPage" [mdTooltip]="intl.previousPage"
        [disabled]="isFirstHitPage" (click)="goToPreviousHitPage()"><md-icon>navigate_before</md-icon></button>
      <button id="footerNavigateNextHitButton" md-icon-button [attr.aria-label]="intl.nextPage" [mdTooltip]="intl.nextPage" [disabled]="isLastHitPage"
        (click)="goToNextHitPage()"><md-icon>navigate_next</md-icon></button>
    </div>
  </div>
</md-toolbar>
