<mat-toolbar id="content-search-navigator-toolbar" color="primary">
  <div *ngIf="searchResult" fxLayout="row" fxFlex fxLayoutAlign="space-between center">
    <div>
      <button id="footerNavigateCloseHitsButton" mat-icon-button [attr.aria-label]="intl.closeLabel" [matTooltip]="intl.closeLabel" matTooltipPosition="above" (click)="clear()"><mat-icon>close</mat-icon></button>
    </div>
    <div fxFlex class="current-hit-label" [ngClass]="{'not-on-page': !isHitOnActivePage}" fxFlex [innerHTML]="intl.currentHitLabel(currentIndex + 1, searchResult.size())">
    </div>
    <div class="navigation-buttons">
      <button id="footerNavigatePreviousHitButton" mat-icon-button [attr.aria-label]="intl.previousHitLabel" [matTooltip]="intl.previousHitLabel" matTooltipPosition="above"
        [disabled]="isFirstHitPage" (click)="goToPreviousHitPage()"><mat-icon>navigate_before</mat-icon></button>
      <button id="footerNavigateNextHitButton" mat-icon-button [attr.aria-label]="intl.nextHitLabel" [matTooltip]="intl.nextHitLabel" matTooltipPosition="above"
        [disabled]="isLastHitPage" (click)="goToNextHitPage()"><mat-icon>navigate_next</mat-icon></button>
    </div>
  </div>
</mat-toolbar>
