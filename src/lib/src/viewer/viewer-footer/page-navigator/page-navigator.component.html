<mat-toolbar>
  <div fxLayout="row" fxFlex fxLayoutAlign="start center">
    <div fxFlex>
      <mat-slider id="navigationSlider" [max]="numberOfPages - 1" [value]="currentPage" (input)="onSliderChange($event)" fxFlex></mat-slider>
    </div>
    <div class="pages" fxFlex="70px">
      <span id="currentPageNumber">{{currentTiles}}</span>/{{numberOfTiles}}</div>
    <div class="navigation-buttons">
      <button id="footerNavigateBeforeButton" mat-icon-button [attr.aria-label]="intl.previousPageLabel" [matTooltip]="intl.previousPageLabel"
        matTooltipPosition="above" [disabled]="isFirstPage" (click)="goToPreviousPage()">
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button id="footerNavigateNextButton" mat-icon-button [attr.aria-label]="intl.nextPageLabel" [matTooltip]="intl.nextPageLabel"
        matTooltipPosition="above" [disabled]="isLastPage" (click)="goToNextPage()">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
