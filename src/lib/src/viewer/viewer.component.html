<p><strong>Viewmode:</strong> {{mode}}, <strong>Page:</strong> {{currentPage}}</p>
Go to page: <input type="text" (keyup.enter)="goToPageFromUserInput($event)" placeholder="Page + Enter">
<button (click)="prevPage()">Previous</button>
<button (click)="nextPage()">Next</button>

<div class="openSeadragonContainer" [ngClass]="mode == 'page' ? 'view-page' : 'view-dashboard'">
  <viewer-header></viewer-header>
  <div id="openseadragon"></div>
  <viewer-footer [pageIndex]="pageIndex" [length]="length" [rtl]="true"></viewer-footer>
</div>
