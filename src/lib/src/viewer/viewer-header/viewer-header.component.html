<md-toolbar>
  <div fxLayout='row' fxLayoutAlign="end center" fxFlex>
    <button id="contentsDialogButton" md-icon-button [attr.aria-label]="intl.contents" [mdTooltip]="intl.contents" (click)="toggleContents()">
      <md-icon>list</md-icon>
    </button>
    <button id="contentSearchDialogButton" *ngIf="isContentSearchEnabled" md-icon-button [attr.aria-label]="intl.search" [mdTooltip]="intl.search" (click)="toggleSearch()">
      <md-icon>search</md-icon>
    </button>
    <button id="fullscreenButton" *ngIf="isFullscreenEnabled && !isInFullScreen()" md-icon-button [attr.aria-label]="intl.fullScreen" [mdTooltip]="intl.fullScreen" (click)="toggleFullscreen()">
      <md-icon>fullscreen</md-icon>
    </button>
    <button id="exitFullscreenButton" *ngIf="isFullscreenEnabled && isInFullScreen()" md-icon-button [attr.aria-label]="intl.exitFullScreen" [mdTooltip]="intl.exitFullScreen" (click)="toggleFullscreen()">
      <md-icon >fullscreen_exit</md-icon>
    </button>
  </div>
</md-toolbar>
