<mat-toolbar color="primary" fxLayout="row">
  <div>
    <button mat-icon-button (click)="toggle()">
      <mat-icon class="mat-24">menu</mat-icon>
    </button>
  </div>
  <div fxFlex.gt-sm="500px">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <input 
        class="manifest-uri"
        placeholder="Paste the URL of a IIIF manifest here"
        autocomplete="off"
        [(ngModel)]="manifestUri"
        name="manifestUri">
      <button type="submit" mat-raised-button
        color="accent">
        VIEW
      </button>
    </form>
  </div>
</mat-toolbar>
