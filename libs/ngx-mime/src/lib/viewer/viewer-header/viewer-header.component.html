<mat-toolbar>
  <div
    class="header-container"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div><ng-template #mimeHeaderBefore></ng-template></div>
    <div fxFlexOffset="16px" class="label" [matTooltip]="manifest?.label">{{
      manifest?.label
    }}</div>
    <div
      fxFlex
      fxLayout="row"
      fxLayoutAlign="end center"
      class="buttons-container"
    >
      <button
        *ngIf="isPagedManifest"
        mat-icon-button
        [attr.aria-label]="
          viewerLayout === ViewerLayout.ONE_PAGE
            ? intl.twoPageViewLabel
            : intl.singlePageViewLabel
        "
        [matTooltip]="
          viewerLayout === ViewerLayout.ONE_PAGE
            ? intl.twoPageViewLabel
            : intl.singlePageViewLabel
        "
        (click)="toggleViewerLayout()"
      >
        <mime-icon
          *ngIf="viewerLayout === ViewerLayout.ONE_PAGE"
          id="toggleTwoPageViewButton"
          iconName="two_page_display"
        >
        </mime-icon>
        <mime-icon
          *ngIf="viewerLayout === ViewerLayout.TWO_PAGE"
          id="toggleSinglePageViewButton"
          iconName="single_page_display"
        ></mime-icon>
      </button>
      <button
        id="contentsDialogButton"
        mat-icon-button
        [attr.aria-label]="intl.contentsLabel"
        [matTooltip]="intl.contentsLabel"
        (click)="toggleContents()"
      >
        <mat-icon aria-hidden="true">list</mat-icon>
      </button>
      <button
        id="contentSearchDialogButton"
        *ngIf="isContentSearchEnabled"
        mat-icon-button
        [attr.aria-label]="intl.searchLabel"
        [matTooltip]="intl.searchLabel"
        (click)="toggleSearch()"
      >
        <mat-icon aria-hidden="true">search</mat-icon>
      </button>
      <button
        id="helpDialogButton"
        mat-icon-button
        [attr.aria-label]="intl.searchLabel"
        [matTooltip]="intl.searchLabel"
        (click)="toggleHelp()"
      >
        <mat-icon aria-hidden="true">help</mat-icon>
      </button>

      <button
        id="fullscreenButton"
        *ngIf="isFullscreenEnabled"
        mat-icon-button
        [attr.aria-label]="fullscreenLabel"
        [matTooltip]="fullscreenLabel"
        (click)="toggleFullscreen()"
      >
        <mat-icon *ngIf="isInFullScreen" aria-hidden="true"
          >fullscreen_exit</mat-icon
        >
        <mat-icon *ngIf="!isInFullScreen" aria-hidden="true"
          >fullscreen</mat-icon
        >
      </button>
    </div>
    <div><ng-template #mimeHeaderAfter></ng-template></div>
  </div>
</mat-toolbar>
